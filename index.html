<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__image">
        <img src="./images/drawers.jpg" alt="article image" />
      </div>
      <div class="container__content">
        <header class="container__content-header">
          <h3>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
        </header>
        <article class="container__content-article">
          <p>
            Ever been in a room and felt like<br />
            something was missing? Perhaps it felt slightly bare and uninviting.
            I’ve got some simple tips to help you make any room feel complete.
          </p>
        </article>
        <footer class="container__content-footer">
          <div class="details">
            <img
              src="./images/avatar-michelle.jpg"
              alt="dp"
              class="profile-pic"
            />
            <div class="name">
              <h5>Michelle Appleton <br /><span>28 Jun 2020</span></h5>
            </div>
          </div>
          <button class="share-button">
            <img
              src="./images/icon-share.svg"
              alt="share icon"
              class="share-icon"
            />
          </button>
        </footer>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
